<!DOCTYPE html>
<html>
<head>
	<title>Forms Work</title>
</head>
<body>
<h1>Form Example 1</h1>
<label for="user">User Name</label>
<input 	type="text" 
		value="that's how you get ants" 
		id="user">
<br>
<br>
<label for="fullName">Full Name</label>
<input 	type="text" 
		name="fullName">
<br>
<br>
<label for="profile">Profile</label>
<textarea name="profile" rows="10" columns="10">Write something here.</textarea>
<br>
<br>
<label for="hobbies">Hobbies</label>
<textarea name="hobbies" rows="10" columns="10"></textarea>
<br>
<br>
<label for="email">Email</label>
<input 	type="email" 
		name="email">
<br>
<br>
<label for="date">Date</label>
<input type="date" name="date">
<br>
<br>
<label for="file">File</label>
<input 	type="file" 
		name="file">
<br>
<br>
<input type="submit" value="Submit">

<h1>Form Example 5</h1>

		name="song"

<br>

Love it!
